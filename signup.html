<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #8322a3;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #8322a3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6c1a8c;
        }
    </style>
</head>
<body>
    <form onsubmit="redirectToSuccess(event)">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <script>
      function redirectToSuccess(event) {
          event.preventDefault(); // Prevent form submission
          
          // Retrieve the current user count from Local Storage
          let userCount = localStorage.getItem('userCount');
  
          // If it doesn't exist, initialize it to 1
          if (!userCount) {
              userCount = 1;
          } else {
              // Convert to number and increment
              userCount = parseInt(userCount) + 1;
          }
  
          // Save the updated user count back to Local Storage
          localStorage.setItem('userCount', userCount);
  
          // Redirect to success page
          window.location.href = 'success.html';
      }
  </script>
</body>
</html>
